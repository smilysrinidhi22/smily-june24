<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Alignment with Margin</title>
    <style>
        .box {
            width: 50%; 
            margin: 0 auto; 
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="box">
        I am a centered block element.
    </div>
</body>
</html>
