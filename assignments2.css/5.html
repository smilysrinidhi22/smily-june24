<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            
            width:150px;
            height:50px;
        }
        tr,td{
            width:150px;
            height:50px;
        }
    </style>
</head>
<body>
    <h4>Specifying the dimension of a table</h4>
    <table border="1px">
        <tr>
            <th>name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>chakram</td>
            <td>10</td>
        </tr>
        <tr>
            <td>chimtu</td>
            <td>15</td>
        </tr>
        <tr>
            <td>chinoo</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
