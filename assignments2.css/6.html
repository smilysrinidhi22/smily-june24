<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsing Table Borders</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Sample Table with Collapsed Borders</h2>

<table>
    <tr>
        <th> 1</th>
        <th> 2</th>
        <th> 3</th>
    </tr>
    <tr>
        <td> 1</td>
        <td> 2</td>
        <td> 3</td>
    </tr>
    <tr>
        <td> 4</td>
        <td> 5</td>
        <td> 6</td>
    </tr>
</table>

</body>
</html>
