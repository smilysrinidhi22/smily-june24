<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
a {
    color: blue;
    text-decoration: none;
  }
  
  
  a:visited {
    color: purple;
  }
  
  
  a:hover {
    color: red;
    text-decoration: underline;
  }
  
  
  a:active {
    color: orange;
    text-decoration: underline;
  }
  
    </style>
</head>
<body>
    <h4> different states of hyperlink</h4>
    <a href="#" target="_parent" title="link">click me</a>
</body>
</html>
